      /*bootstrap framework*/
      
     #topicList {
      height: 700px;
      overflow-y: scroll;
     }
     
     #graph-container {
      height:400px;
     }
     
     #meta-container {
      height: 400px;
     }
     
     
     .filters-classes,.filters-nodes {
         display:table;
     }
     
     .filter{
         display:table-row;
     }

     .filterLabel,.filter_highlight{
         display: table-cell;
         padding: 0 6px;
     }
     
     .filter_highlight{}
      
      
/*d3 graph*/
.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

.link.highlight {
    stroke: #900;
}

.node circle {
  fill: #ccc;
  stroke: #fff;
  stroke-width: 1.5px;
}

text {
  font: 10px sans-serif;
  pointer-events: none;
}
      /* topicDetail*/
      
      #meta .key{
        font-size: 1.2em;
        font-weight:bold;
      }
    </style>
