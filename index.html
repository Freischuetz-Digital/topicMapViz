        <script type="text/javascript">

var links = links5;
            
        /*      d3.xml('FreiDi_topicMap_2Waldschlucht.xml', 'application/xml', function(xml) {
                d3.select('#graph').data(xml.documentElement.getElementsByTagName('topic'))
                .enter().append("div")
                    .classed('graph', true)
                    .text(function(d){return d.textContent;});
            });*/
            
            var nodes = {};

           // Compute the distinct nodes from the links.
           links.forEach(function(link) {//refer data
             link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
             link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
           });
           
           console.log(links);

           var width = 400,
               height = 500;
           
           var force = d3.layout.force()
               .nodes(d3.values(nodes))
               .links(links) //refer data
               .size([width, height])
               .linkDistance(60)
               .charge(-300)
               .on("tick", tick)
               .start();
           
           var svg = d3.select("body").append("svg")
               .attr("width", width)
               .attr("height", height);
           
           var link = svg.selectAll(".link")
               .data(force.links())
             .enter().append("line")
               .attr("class", "link")
               .attr("title",function(d) { return d.type; });
           
           var node = svg.selectAll(".node")
               .data(force.nodes())
             .enter().append("g")
               .attr("class", "node")
               .on("mouseover", mouseover)
               .on("mouseout", mouseout)
               .call(force.drag);
           
           node.append("circle")
               .attr("r", 8);
           
           node.append("text")
               .attr("x", 12)
               .attr("dy", ".35em")
               .text(function(d) { return d.name; });
           
           function tick() {
             link
                 .attr("x1", function(d) { return d.source.x; })
                 .attr("y1", function(d) { return d.source.y; })
                 .attr("x2", function(d) { return d.target.x; })
                 .attr("y2", function(d) { return d.target.y; });
           
             node
                 .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
           }
           
           function mouseover() {
             d3.select(this).select("circle").transition()
                 .duration(750)
                 .attr("r", 16);
           }
           
           function mouseout() {
             d3.select(this).select("circle").transition()
                 .duration(750)
                 .attr("r", 8);
           }
          
        </script>
